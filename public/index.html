<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE ARCADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" class="active">
        <h1>SNAKE ARCADE</h1> 
        
        <div id="snake-game-area" class="game-mode-area active-game">
            <canvas id="gameCanvas" width="800" height="800"></canvas>
            
            <div class="game-controls">
                <button id="game-up-btn" class="game-arrow-btn">↑</button>
                <div class="game-horizontal-controls">
                    <button id="game-left-btn" class="game-arrow-btn">←</button>
                    <button id="game-down-btn" class="game-arrow-btn">↓</button>
                    <button id="game-right-btn" class="game-arrow-btn">→</button>
                </div>
            </div>
        </div>

        <div class="password-area">
            <input type="text" id="game-id-input" placeholder="Create Game ID..." autocomplete="off" autocorrect="off">
            <button id="join-btn">Join</button>
        </div>

        <p class="instructions">Play the game!</p>
    </div>

    <div id="chat-container" class="hidden">
        <div class="chat-header">
            <span id="status-indicator">Offline</span> 
            <button id="delete-all-my-messages-btn">Delete Entire Chat History</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input-area">
            <div id="reply-info" class="hidden">
                <span id="replying-to-text"></span>
                <button id="cancel-reply-btn">✖</button>
            </div>
            <div id="typing-indicator" class="hidden">Someone is typing...</div> 
            <div class="message-input-row">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script> <script src="script.js"></script>
</body>
</html>
